<!DOCTYPE html>
<html lang = "en-us">
    <head>
        <title>NYT Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid bg-primary">
            <div class="container">
              <h1 class="display-4 text-center">New York Times Search</h1>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Search Term:</label>
                      <input id="searchTerm" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number Of Records To Retrieve:</label>
                        <select id="recNum" class="form-control" id="exampleFormControlSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Start Year (optional):</label>
                      <input id="startYear" type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">End Year (optional):</label>
                        <input id="endYear" type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                    <span><button type="submit" class="btn btn-primary">Clear Results</button></span>
                  </form>
            </div>
          </div>
          <div class="card">
            <h5 class="card-header">Top Articles</h5>
            <div class="card-body">
                <div class="list-group top" id="topArticles">
                    <a href="#" class="list-group-item list-group-item-action">
                      <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">List group item heading</h5>
                      </div>
                    </a>
                  </div>
            </div>
          </div>
    </body>
    <script type="text/javascript" src="APIsearch.js"></script>
</html>
